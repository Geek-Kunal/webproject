<script type="text/javascript">
		function testVariable()
		{
			let strText=document.getElementById("email").value;
			let strText1=document.getElementById("pass").value;
	
			let pattern =/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; 


			let passPattern=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

			if(pattern.test(strText) & passPattern.test(strText1))
			{
				alert("Successfully Submitted !");
				return true;
			}
			else{
				alert("Please input valid data");
			}		
			
		}
